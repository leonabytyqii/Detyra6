<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detyrat</title>
</head>
<body>

<h2>Detyra 1</h2>
<button onclick="
  let emri = prompt('Shkruaj emrin');
  let mosha = prompt('Shkruaj moshën');
  alert('Emri: ' + emri + ' | Mosha: ' + mosha);">Detyra 1</button>

<h2>Detyra 2</h2>
<button onclick="
  let n1 = Number(prompt('Shkruaj numrin e parë'));
  let n2 = Number(prompt('Shkruaj numrin e dytë'));
  alert('Shuma është: ' + (n1 + n2));">Detyra 2</button>

<h2>Detyra 3</h2>
<button onclick="
  let nr = Number(prompt('Shkruaj një numër'));
  if(nr % 2 === 0){
    alert('Numri është çift');
  } else {
    alert('Numri është tek');
  }">Detyra 3</button>


<h2>Detyra 4</h2>
<button onclick="
  let fjala1 = prompt('Shkruaj fjalën e parë');
  let fjala2 = prompt('Shkruaj fjalën e dytë');
  alert('Fjalët e bashkuara janë: ' + fjala1 + ' ' + fjala2);
">Detyra 4</button>


<!--  DETYRA 5 -->

<h2>Detyra 5</h2>
<button onclick="
  let f1 = prompt('Shkruaj fjalën e parë');
  let f2 = prompt('Shkruaj fjalën e dytë');
  alert('Fjala e përsëritur është: ' + f1 + ' ' + f2);
">Detyra 5</button>


<!-- DETYRA 6 -->

<h2>Detyra 6</h2>
<button onclick="
  let ushqimi = prompt('Çfarë hëngre për mëngjes?');
  let pija = prompt('Çfarë pive për mëngjes?');
  alert('Ti hëngre ' + ushqimi + ' dhe pive ' + pija + '.');
">Detyra 6</button>


</body>
</html>
